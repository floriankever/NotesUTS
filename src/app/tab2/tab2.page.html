<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let note of isidata | async">
      <h1>{{note.Judul}}</h1>
      <p>{{note.Isi}}</p>
    </ion-item>
  </ion-list>
</ion-content>
